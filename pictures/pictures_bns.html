  <script>

    // Get the sidebar

    var sidebarOffset = sidebar.offsetTop;

    function fixedHeaderAndSiderbar() {
      if (window.pageYOffset > headerOffset) {
        header.classList.add("topBar");
      } else {
        header.classList.remove("topBar");
      }

      if (window.pageYOffset > sidebarOffset - 85.65) {

      }
    }
